<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="head-text">
            <h2>Random Password Generator</h2>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Generator Password" class="input-bar">
            <img src="images/copy.svg" alt="copy-tag" class="copy-tags">
            <p class="copy-text">copied!</p>
        </div>
        <div class="btn-section">
            <button class="btn">Generator Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
